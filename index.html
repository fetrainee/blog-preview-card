<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<main>
    <section class="card">
        <figure class="card__image">
            <img src="assets/images/illustration-article.svg" alt="Blog image"/>
        </figure>
        <article class="card__content">
            <mark>Learning</mark>
            <time datetime="2023-12-21">Published 21 Dec 2023</time>
            <h2>HTML & CSS foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </article>
        <figure class="card__author">
            <img src="assets/images/image-avatar.webp" alt="Author avatar"/>
            <figcaption>Greg Hooper</figcaption>
        </figure>
    </section>
</main>
</body>
</html>
